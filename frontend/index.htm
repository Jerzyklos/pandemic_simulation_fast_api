        <div class="jumbotron text-center">
            <h1>Pandemic Simulation</h1>
            <p>Backend: Python + FastAPI</p>
            <p>Project description and source code <a href="https://github.com/Jerzyklos/pandemic_simulation_fast_api">here</a> </p>

        <div class="container-fluid d-flex">
            <div class="row main-container">
                <div class="col-sm col-lg-3 inputs">
                    <form>
                        <!-- <label for="streets_number">Choose number of streets:</label>
                        <select id="streets_number" class="form-control" onchange="initializeSimulation()">
                            <option selected="selected">1x1</option>
                            <option>2x2</option>
                            <option>3x3</option>
                            <option>4x4</option>
                            <option>5x5</option>
                        </select> -->
                        <label for="starting_illness_probability">Starting illness probability:</label>
                        <input id="starting_illness_probability" type="number" min="0" max="1" value="0.2" step="0.001" class="form-control">
                        <label for="symptomatic_probability">Symptomatic probability:</label>
                        <input id="symptomatic_probability" type="number" min="0" max="1" value="0.5" step="0.001" class="form-control">
                        <label for="spreading_probability">Spreading probability:</label>
                        <input id="spreading_probability" type="number" min="0" max="1" value="0.2" step="0.001" class="form-control">
                        <label for="spreading_radius">Spreading radius:</label>
                        <input id="spreading_radius" type="number" min="1" max="50" value="2" step="1" class="form-control">
                        <label for="min_duration_of_illness">Minimal duration of illness:</label>
                        <input id="min_duration_of_illness" type="number" min="1" max="1000" value="200" step="1" class="form-control">
                        <label for="recovery_probability">Recovery probability:</label>
                        <input id="recovery_probability" type="number" min="0" max="1" value="0.005" step="0.001" class="form-control">
                        <label for="death_probability">Death probability:</label>
                        <input id="death_probability" type="number" min="0" max="1" value="0.002" step="0.001" class="form-control">
                        <label for="quarantine">Quarantine if symptomatic is tested:</label><br>
                        <select id="quarantine" class="form-control">
                            <option selected="selected">True</option>
                            <option>False</option>
                        </select>
                        <label for="test_avaibility">Test availability:</label>
                        <input id="test_avaibility" type="number" min="0" max="1" value="0.9" step="0.001" class="form-control">
                        <label for="simulation_steps">Minimal duration of illness:</label>
                        <input id="simulation_steps" type="number" min="1" max="10000" value="5000" step="1" class="form-control">

                        <!-- <label for="simulation_speed">Simulation step [ms]:</label>
                        <select id="simulation_speed" class="form-control" onchange="updateSpeed()">
                            <option>200</option>
                            <option selected="selected">400</option>
                            <option>600</option>
                            <option>800</option>
                        </select>

                        <label for="traffic_light_speed">Traffic light full cycle [ms]:</label>
                        <select id="traffic_light_speed" class="form-control" onchange="updateTrafficLightSpeed()">
                            <option>2000</option>
                            <option>4000</option>
                            <option selected="selected">5000</option>
                            <option>10000</option>
                        </select> -->
                        <div style="padding-top: 10px;">
                            <input id="start_button" type="button" onclick="startSimulation()" value="Start" class="btn btn-primary form-control">
                        </div>
                            <!-- <input id="stop_button" type="button" onclick="stopSimulation()" value="Stop" class="form-control"> -->
                        <!-- <label>How many cars on the streets:</label>
                        <label id="how_many_cars">0</label>
                        <label>Average speed:</label>
                        <label id="average_speed">0</label> -->
                    </form>
                </div>
                <div class="col-sm col-lg-2" style="padding-top: 30px;">
                    <canvas id="board_canvas" style="border:1px solid #000000;" width="600" height="600"></canvas> 
                </div>
